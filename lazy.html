<script>
  function lazy() {
    const io = new IntersectionObserver(entries => {
      entries.forEach(item => {
        console.log(item)
        if (item.isIntersecting) {
          item.target.src = item.target.dataset.src
          io.unobserve(item.target)
        }
      })
    })
    const imgs = document.querySelectorAll('[data-src]')
    imgs.forEach(item => {
      io.observe(item)
    })
  }
  lazy()
</script>
